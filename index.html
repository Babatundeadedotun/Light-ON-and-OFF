<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb On/Off</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bulbs">
        <div><img src="images/bulb-off.png" class="bulboff" id="bulboff" alt=""></div>
        <div><img src="images/bulb-on.png" class="bulbon" id="bulbon" alt=""></div>
    </div>

    <div class="buttons">
        <button class="lighton" id="lighton" onclick="lightOn()">Light On</button>
        <button class="lightoff" id="lightoff" onclick="lightOff()">Light Off</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
